<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body style="background-color: rgba(0,0,0,0);">
      <div class="money-container">
        <div class="money-content">
            <div class="money-cash">
                <p class="munnie">&dollar;&nbsp;<span id="cash">0</span></p> 
            </div>
            <div class="money-bank">
                <p class="munnie-bank"><img id="icon" src="bank-icon.png"/> <span id="bank">0</span></p> 
            </div>
        </div>
    </div>

        <div class="ui-container">
            
            <div class="ui-bars-container"> 

                <svg class="circle mic-circle" width="53" height="53">
                    <circle class="fundo" stroke="#fff" stroke-width="5" style="stroke-opacity: 0.5" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" />
                    <circle class="progressplayer mic" stroke="#eded26" stroke-width="5" style="stroke-opacity: 1.0" fill="transparent" r="19" cx="26" cy="26" />
                    <image href="mic.png" height="17" width="17" x="18" y="18"></image>
                </svg>

                <svg class="circle hvida" width="53" height="53">
                    <circle class="fundo vida" stroke="#338b4c75" stroke-width="5" style="stroke-opacity: 0.5" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" /> 
                    <circle class="progressplayer hp" stroke="#338b4c" stroke-width="5" style="stroke-opacity: 1.0" fill="transparent" r="19" cx="26" cy="26" />
                    <image href="heart.svg" height="17" width="17" x="18" y="18"></image>
                </svg>

                <svg class="circle harmor" width="53" height="53">
                    <circle class="fundo amr" stroke="#235ea075" stroke-width="5" style="stroke-opacity: 0.5" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" />
                    <circle class="progressplayer armor" stroke="#235ea0" stroke-width="5" style="stroke-opacity: 1.0" fill="transparent" r="19" cx="26" cy="26" />
                    <image href="shield.svg" height="17" width="17" x="18" y="18"></image>
                </svg>

                <svg class="circle hhunger" width="53" height="53">
                     <circle class="fundo fome" stroke="#f9730575" stroke-width="5" style="stroke-opacity: 0.5" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" />
                    <circle class="progressplayer hunger" stroke="#f97305" stroke-width="5" fill="transparent" r="19" cx="26" cy="26" />
                    <image href="burger.svg" height="17" width="17" x="18" y="18"></image>
                </svg>
                
                <svg class="circle hthirst" width="53" height="53">
                    <circle class="fundo cede" stroke="#0e93da75" stroke-width="5" style="stroke-opacity: 0.5" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" />
                    <circle class="progressplayer thirst" stroke="#0e93da" stroke-width="5" fill="transparent" r="19" cx="26" cy="26" />
                    <image href="water.svg" height="17" width="17" x="18" y="18"></image>
                </svg>
                
                <svg class="circle hoxy" width="53" height="53">
                  <circle class="funto DojOxy"   stroke="#495A7475" stroke-width="5" style="stroke-opacity: 0.5" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" />
                  <circle class="progressplayer oxy"  stroke="#495A74" stroke-width="5" style="stroke-opacity: 1.0" fill="transparent" r="19" cx="26" cy="26"/>
                  <image href="oxy.svg" height="17" width="17" x="18" y="18"></image>
                </svg>

                <svg class="circle hstress" width="53" height="53">
                    <circle class="progressplayer stress" stroke="#d31204" stroke-width="5" style="stroke-opacity: 1.0" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" />
                    <circle class="fundo Fstress" stroke="#d3120475" stroke-width="5" style="stroke-opacity: 0.5" fill="transparent" r="19" cx="26" cy="26" />
                    <image href="brain.svg" height="17" width="17" x="18" y="18"></image>
                </svg>

                <svg class="circle hnitrous" width="53" height="53">
                  <circle class="fundo nitro" stroke="#3467d4" stroke-width="5" style="stroke-opacity: 0.5" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" />
                  <circle class="progressplayer nitrous" stroke="#3467d4"  stroke-width="5" style="stroke-opacity: 1.0" fill="transparent" r="19" cx="26" cy="26" />
                  <image href="nos.svg" height="17" width="17" x="18" y="18"></image>
                </svg>

                <svg class="circle hweapon" width="53" height="53">
                  <circle class="fundo deve" stroke="#c22828" stroke-width="5" style="stroke-opacity: 1.0" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" stroke-width="12"/>
                  <image href="weapon.svg" class="filter-white" height="21" width="21" x="16" y="16"></image>
                </svg> 

                <svg class="circle hdev" width="53" height="53">
                  <circle class="fundo deve" stroke="rgba(0,0,0, 0.8)" stroke-width="5" style="stroke-opacity: 1.0" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" stroke-width="12"/>
                  <image href="terminal-solid.svg" class="filter-white" height="21" width="21" x="16" y="16"></image>
                </svg>

                <svg class="circle hbug" width="53" height="53">
                  <circle class="fundo deve" stroke="rgba(0,0,0, 0.8)" stroke-width="5" style="stroke-opacity: 1.0" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" stroke-width="12"/>
                  <image href="bug-solid.svg" class="filter-white" height="20" width="20" x="16" y="16"></image>
                </svg>

                <svg class="circle drunk" width="53" height="53">
                  <circle class="fundo deve" stroke="#c22828" stroke-width="5" style="stroke-opacity: 1.0" fill="rgba(34, 34, 34, 0.8)" r="19" cx="26" cy="26" stroke-width="12"/>
                  <image href="drunk.svg" class="filter-white" height="21" width="21" x="16" y="16"></image>
                </svg> 

            </div>

            <div class="ui-car-container">
              <div class="ui-car-otherinfo">
                <!-- <div class="outline">
                  <center>
                    <div class="mapborder"></div>
                  </center>
                </div> -->
                  <div class="counter">
                    <div class="counter2">
                      <div class="speedometer">
                        <svg class="circle" width="50" height="50">
                          <circle class="backgroundCircle2" stroke="#FFF" stroke-width="3.5" style="stroke-opacity: 0.5" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="55 45" />
                          <circle class="progress progress-speed" stroke="#FFF" stroke-width="3.5" style="stroke-opacity: 1" fill="transparent" r="18" cx="25" cy="25"/>
                        </svg>
                        <div class="text">
                          <span class="speed"></span>
                          <div class="mph">KM/H</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="addon">
                    <div class="fuel">
                      <svg class="circle" width="40" height="40">
                        <circle class="backgroundCircle2" stroke="#FFF" stroke-width="3.5" style="stroke-opacity: 0.5" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 45" stroke-dashoffset="0" />
                        <circle class="progress progress-fuel" stroke="#FFF" stroke-width="3.7" style="stroke-opacity: 1" fill="transparent" r="18" cx="20" cy="20"/>
                        <image href="./fuel.png" height="20" width="20" x="10" y="10"></image>
                      </svg>
                    </div>
                    <div class="car-seatbelt-info">
                      <img src="./belt.png" />
                    </div>
                  </div>
              </div>
          </div>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script>
          $(function() {
            window.addEventListener("message", function(event) {
              var data = event.data;
              switch(data.action) {
                case "displayUI":
                  $(".mapborder").fadeIn();
                  break;
                case "hideUI":
                  $(".mapborder").fadeOut();
                  break;
              }
            });
          });
        </script>  
    </body>
</html>
