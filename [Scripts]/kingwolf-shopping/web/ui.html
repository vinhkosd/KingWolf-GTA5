
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css" /> 
     <link rel="stylesheet" href="./css/reponsive.css" /> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQuery -->
</head>

<body>
    <div class="mainmenu">
        <!-- header -->
        <header>
            <nav>
                <!-- bắt đầu nav-mobile -->
                <div class="nav-mobile">
                    <div class="icon-mobile" id="btnmenu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <div class="item_menu" id="menutop">
                        <form>
                            <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </form>
                        <ul>
                            <li><a href="javascript:void(0)" id="pizzam-button">Pizza</a></li>
                            <li><a href="javascript:void(0)" id="tradam-button">Trà đá</a></li>
                            <li><a href="javascript:void(0)" id="billm-button">Hóa đơn</a></li>
                        </ul>
                    </div>
                </div> 
                <!-- kết thúc nav-mobile -->
                <div class="img-nav">
                    <img src="./img/logo.png" alt="" />
                </div>
                <div class="content-nav">
                    <ul>
                        <li><a href="javascript:void(0)" id="pizza-button">Pizza</a></li>
                        <li><a href="javascript:void(0)" id="trada-button">Trà đá</a></li>
                        <li><a href="javascript:void(0)" id="pendingbill-button" style="display:none">Đơn hàng mới</a></li>
                        <li><a href="javascript:void(0)" id="bill-button" style="display:none">Đơn đã nhận</a></li>
                    </ul>
                    <form>
                        <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
                <!-- The Modal -->
                <button id="cart">
                    <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    Giỏ Hàng
                </button>
                <button id="close">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                    Đóng
                </button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Giỏ Hàng</h5>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="cart-row">
                                <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                                <span class="cart-price cart-header cart-column">Giá</span>
                                <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                            </div>
                            <div class="cart-items">
                            
                            </div>
                            <div class="cart-total">
                                <strong class="cart-total-title">Tổng Cộng:</strong>
                                <span class="cart-total-price">0$</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                            <button type="button" class="btn btn-primary order">Đặt hàng</button>
                        </div>
                    </div>
                </div>

                <div id="myProductBillModal" class="modal">
                    <div class="modal-content"style="width: 90%;">
                        <div class="modal-header">
                            <h5 class="modal-title">Đơn đã nhận</h5>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="bill-row">
                                <span class="bill-item bill-header bill-column">STT</span>
                                <span class="bill-price bill-header bill-column">Note</span>
                                <span class="bill-quantity bill-header bill-column">Người mua</span>
                                <span class="bill-phone bill-header bill-column">SĐT Người mua</span>
                            </div>

                            <div class="bill-items">
                            
                            </div>
                            <div class="bill-total">
                                <strong class="bill-total-title">Số lượng:</strong>
                                <span class="bill-total-price">0</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                        </div>
                    </div>
                </div>
                
                <div id="myProductPendingBillModal" class="modal">
                    <div class="modal-content"style="width: 90%;">
                        <div class="modal-header">
                            <h5 class="modal-title">Đơn hàng mới</h5>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="pendingbill-row">
                                <span class="pendingbill-item pendingbill-header pendingbill-column">STT</span>
                                <span class="pendingbill-price pendingbill-header pendingbill-column">Note</span>
                                <span class="pendingbill-quantity pendingbill-header pendingbill-column">Người mua</span>
                                <span class="pendingbill-phone pendingbill-header pendingbill-column">SĐT Người mua</span>
                            </div>

                            <div class="pendingbill-items">
                            
                            </div>
                            <div class="pendingbill-total">
                                <strong class="pendingbill-total-title">Số lượng:</strong>
                                <span class="pendingbill-total-price">0</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                        </div>
                    </div>
                </div>
            </nav>

        </header>
        <!-- content -->
        <section class="wrapper">
            <div class="products">
                <ul>
                    
                </ul>
            </div>
        </section>
    </div>
    <!-- script -->
    <script src="./js/main.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</body>

</html>
